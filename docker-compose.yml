version: '3.8'

services:
  # Python Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/code/app  # Hot-reload for Python
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    image: node:18-alpine
    container_name: inventory_frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevent host node_modules from overwriting container
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend